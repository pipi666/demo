{% for item in job %}
    <form method="post"  action="/mycompany/job/" class="form" >
    {% csrf_token %}
    <div class="form-group">
    <input type="hidden" name="key_id" value="{{ item.id }}">
    </div>
    <div class="form-group"><label >职位名字</label>
    <input type="text" name="name" placeholder="name" class="form-control" value="{{ item.name }}">
    </div>
    <div class="form-group"><label >招聘人数</label>
    <input type="text" name="num" placeholder="num" class="form-control" value="{{ item.num }}">
    </div>
    <div class="form-group"><label >经验要求</label>
    <input type="text" name="experience" placeholder="experience" class="form-control" value="{{ item.experience }}">
    </div>
    <div class="form-group"><label >学历</label>
    <input type="text" name="educational" placeholder="educational" class="form-control" value="{{ item.educational }}">
    </div>
    <div class="form-group"><label >工作类型：全职/实习</label>
    <input type="text" name="job_type" placeholder="job_type" class="form-control" value="{{ item.job_type }}">
    </div>
    <div class="form-group"><label >标签</label>
    <input type="text" name="tag" placeholder="tag" class="form-control" value="{{ item.tag }}">
    </div>
    <div class="form-group"><label >职位描述</label>
    <textarea rows="10" name="description" placeholder="description" class="form-control" >{{ item.description }}
    </textarea>
    </div>
    <div class="form-group"><label >过期时间</label>
    <input type="text" name="end_date" placeholder="format:2015-1-1" class="form-control" value="{{ item.end_date|date:"Y-m-d" }}">
    </div>
    <input class="btn btn-success" type="submit"   value="修改职位招聘信息">
    </form>
    {% endfor %}



    {% if company %}
    <form method="post" id="company" action="/mycompany/" class="form" >
    {% csrf_token %}
    <div class="form-group"><label >公司名字</label>
    <input type="text" name="name" placeholder="name" class="form-control" value="{{ company.name }}">
    </div>
    <div class="form-group"><label >所在城市</label>
    <input type="text" name="city" placeholder="city" class="form-control" value="{{ company.city }}">
    </div>
    <div class="form-group"><label >阶段</label>
    <input type="text" name="stage" placeholder="stage" class="form-control" value="{{ company.stage }}">
    </div>
    <div class="form-group"><label >标签</label>
    <input type="text" name="tag" placeholder="tag" class="form-control" value="{{ company.tag }}">
    </div>
    <div class="form-group"><label >人数</label>
    <input type="text" name="people_num" placeholder="people_num" class="form-control" value="{{ company.people_num }}">
    </div>
    <div class="form-group"><label >网址</label>
    <input type="text" name="home_url" placeholder="home_url" class="form-control" value="{{ company.home_url }}">
    </div>
    <div class="form-group"><label >简介</label>
    <textarea rows="10" name="description" placeholder="description" class="form-control" >{{ company.description }}</textarea>
    </div>
    <input class="btn btn-success" type="submit"   value="修改公司信息">
    </form>
